<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- <div class="m-bk"></div> -->

    <div class="m-box"></div>

    <div class="m-menu">
        <div class="m-menu-tab">
            <span style="color: #f7470e;">5</span><br>
            待收货<br>
        </div>
        <div class="m-menu-tab">
            <span style="color: #f7470e;">0</span><br>
            待发货<br>
        </div>
        <div class="m-menu-tab">
            <span style="color: #f7470e;">0</span><br>
            待付款<br>
        </div>
        <div class="m-menu-tab">
            <span style="color: #f7470e;">1</span><br>
            待评价<br>
        </div>
    </div>
    <div class="m-op"><span style="color: #f0482e;">网上有害信息举报专区　　　▶</span></div>
    <div class="m-tab">
        <div class="m-tab-web" id="tab1" onclick="downget(1)">公告</div>
        <div class="m-tab-web" id="tab2" onclick="downget(2)">规则</div>
        <div class="m-tab-web" id="tab3" onclick="downget(3)"
            style="border-bottom:2px solid rgb(255, 123, 0);font-weight: bold;">论坛</div>
        <div class="m-tab-web" id="tab4" onclick="downget(4)">安全</div>
        <div class="m-tab-web" id="tab5" onclick="downget(5)">公益</div>
    </div>

    <div class="m-taobao1">
        <div class="m-taobao1-web">淘宝1212大促招商</div>
        <div class="m-taobao1-web">在线职业培训招商</div>
    </div>

    <div class="m-taobao2">
        <div class="m-taobao2-web">金秋超值购招商</div>
        <div class="m-taobao2-web">运营神器年中大促</div>
    </div>

    <div class="m-boxmax"></div>

    <div class="m-chong">
        <div class="m-chong-web" id="chong1" onclick="chong(1)" style="color: #ff6340;">充话费</div>
        <div class="m-chong-web" id="chong2" onclick="chong(2)">充流量</div>
        <div class="m-chong-web" id="chong3" onclick="chong(3)">充固话</div>
        <div class="m-chong-web" id="chong4" onclick="chong(4)">充宽带</div>
    </div>

    <div class="m-cha1">
        <span class="m-cha1-shuru">请输入手机号码</span>
    </div>
    <div class="m-cha2">
        <span class="m-cha2-num">50元</span>
    </div>

    <div class="m-sell">
        售价 ￥
        <span
            style="position: relative;left:-2.5px;color: rgb(255, 94, 0);font-weight: bold;letter-spacing:1px;">49-49.8</span>
    </div>

    <div class="m-dic">立即充值</div>
    <div class="m-img">
        <div class="m-img-pho1" id="1" onclick="getset(1)"></div>
        <div class="m-img-pho2" id="2" onclick="getset(2)"></div>
        <div class="m-img-pho3" id="3" onclick="getset(3)"></div>
        <div class="m-img-pho4" id="4" onclick="getset(4)"></div>
    </div>

    <div class="m-chong2">
        <div class="m-chong2-web1"><span style="color: #ff6340;">充话费</span></div>
        <div class="m-chong2-web2">旅行</div>
        <div class="m-chong2-web3">车险</div>
        <div class="m-chong2-web4">游戏</div>
    </div>



    <div class="m-x"></div>

    <script src="js/index.js"></script>
</body>

</html>
